#ddev-generated
services:
  phpmyadmin:
    container_name: ddev-${DDEV_SITENAME}-phpmyadmin
    image: ${PHPMYADMIN_DOCKER_IMAGE:-phpmyadmin:5@sha256:f842ffda6bbf94a085c2e99fe43dd6db80597cb513d9940887987b2e36a8605d}
    working_dir: "/root"
    restart: "no"
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: ${DDEV_APPROOT}
    volumes:
      - ".:/mnt/ddev_config"
      - "ddev-global-cache:/mnt/ddev-global-cache"
    expose:
      - "80"
    environment:
      - PMA_USER=root
      - PMA_PASSWORD=root
      - PMA_HOST=db
      - PMA_PORT=3306
      - VIRTUAL_HOST=$DDEV_HOSTNAME
      - UPLOAD_LIMIT=4000M
      - HTTP_EXPOSE=8036:80
      - HTTPS_EXPOSE=8037:80
    healthcheck:
      interval: 120s
      timeout: 2s
      retries: 1
    depends_on:
      - db
