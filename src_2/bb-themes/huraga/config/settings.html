<fieldset>
    <legend>General</legend>

    <table>
        <tr>
            <td><label for="color_scheme">Color schema</label></td>
            <td>
                <select name="color_scheme" id="color_scheme">
                    <option value="green" selected="selected">Green</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="dark">Dark</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label>Show page header</label></td>
            <td>
                <input type="radio" name="show_page_header" value="1" id="show_page_header_1"/> <label for="show_page_header_1">Yes</label>
                <input type="radio" name="show_page_header" value="0" id="show_page_header_0" checked="checked"/> <label for="show_page_header_0">No</label>
            </td>
        </tr>
    </table>

    <h3>Header items</h3>
    <table>
        <tr>
            <td><label>Show company logo</label></td>
            <td>
                <input type="radio" name="show_company_logo" value="1" id="show_company_logo_1" checked="checked"/> <label for="show_company_logo_1">Yes</label>
                <input type="radio" name="show_company_logo" value="0" id="show_company_logo_0"/> <label for="show_company_logo_0">No</label>
            </td>
        </tr>
        <tr>
            <td><label>Show company name</label></td>
            <td>
                <input type="radio" name="show_company_name" value="1" id="show_company_name_1" checked="checked"/> <label for="show_company_name_1">Yes</label>
                <input type="radio" name="show_company_name" value="0" id="show_company_name_0"/> <label for="show_company_name_0">No</label>
            </td>
        </tr>

        <tr>
            <td><label>Show client details</label></td>
            <td>
                <input type="radio" name="show_client_details" value="1" id="show_client_details_1" checked="checked"/> <label for="show_client_details_1">Yes</label>
                <input type="radio" name="show_client_details" value="0" id="show_client_details_0"/> <label for="show_client_details_0">No</label>
            </td>
        </tr>

        <tr>
            <td><label>Show client balance</label></td>
            <td>
                <input type="radio" name="sidebar_balance_enabled" value="1" id="sidebar_balance_enabled_1" checked="checked"/> <label for="sidebar_balance_enabled_1">Yes</label>
                <input type="radio" name="sidebar_balance_enabled" value="0" id="sidebar_balance_enabled_0"/> <label for="sidebar_balance_enabled_1">No</label>
            </td>
        </tr>
    </table>

    <h3>Menu items which are visible in top right menu</h3>
    <table>
        <tr>
            <td><label>Select which menu items:</label></td>
            <td>
                <label for="top_menu_dashboard"><input type="checkbox" name="top_menu_dashboard" value="1" id="top_menu_dashboard"/> Show dashboard link</label><br/>
                <label for="top_menu_order"><input type="checkbox" name="top_menu_order" value="1" id="top_menu_order"/> Show order link</label><br/>
                <label for="top_menu_profile"><input type="checkbox" name="top_menu_profile" value="1" id="top_menu_profile"/> Show profile link</label><br/>
                <label for="top_menu_signout"><input type="checkbox" name="top_menu_signout" value="1" id="top_menu_signout"/> Show sign out link</label><br/>
            </td>
        </tr>
    </table>

</fieldset>
