version: "3.8"

services:
  web:
    build:
      dockerfile: Dockerfile
      context: ./
    image: php:8.1-apache
    ports:
      - 80:80
    volumes:
      - ./:/var/www/fossbilling
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: fossbilling
      MYSQL_DATABASE: fossbilling
      MYSQL_USER: fossbilling
      MYSQL_PASSWORD: fossbilling
    volumes:
      - mysql:/var/lib/mysql
volumes:
  mysql: