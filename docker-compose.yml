version: "3.8"

services:
  web:
    build:
      dockerfile: Dockerfile
      context: ./
    image: php:8.1-apache
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: fossroot
      MYSQL_DATABASE: fossdb
      MYSQL_USER: fossdb
      MYSQL_PASSWORD: fossdb
    volumes:
      - mysql:/var/lib/mysql
volumes:
  mysql: