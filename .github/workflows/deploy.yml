name: Build and Deploy to HestiaCP

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
        working-directory: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Deploy to Server via Rsync
        uses: Burnett01/rsync-deployments@7.0.1
        with:
          switches: >-
            -avzr --delete 
            --exclude=.git/ 
            --exclude=.github/ 
            --exclude=.editorconfig 
            --exclude=.php-cs-fixer.dist.php 
            --exclude=phpstan.neon 
            --exclude=phpunit.xml.dist 
            --exclude=tests/ 
            --exclude=tests-legacy/ 
            --exclude=Dockerfile 
            --exclude=rector.php 
            --exclude=src/config.php 
            --exclude=src/data/cache/ 
            --exclude=src/data/log/ 
            --exclude=src/data/uploads/
          path: ./src/
          remote_path: /home/webmaster/web/portal.enitysky.dev/public_html
          remote_host: 188.138.28.139
          remote_port: 22
          remote_user: webmaster
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Post-deployment permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 188.138.28.139
          port: 22
          username: webmaster
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/webmaster/web/portal.enitysky.dev/public_html
            mkdir -p data/cache data/log data/uploads
            chmod -R 775 data

