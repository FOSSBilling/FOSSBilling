worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        set $root_path '/var/www/html/src';
        listen 80;

        server_name _;

        index index.php index.html index.htm;
        root $root_path;
        try_files $uri $uri/ @rewrite;

        sendfile off;

        include /etc/nginx/mime.types;

        # Block access to sensitive files and return 404 to make it indistinguishable from a missing file
        location ~* .(ini|sh|inc|bak|twig|sql)$ {
            return 404;
        }

        # Block access to hidden files except .well-known
        location ~ /\.(?!well-known\/) {
            return 404;
        }

        # Disable PHP execution in /bb-uploads
        location ~* /bb-uploads/.*\.php$ {
            return 404;
        }
        
        # Deny access to /bb-data
        location ~* /bb-data/ {
            return 404;
        }

        location @rewrite {
            rewrite ^/page/(.*)$ /index.php?_url=/custompages/$1;
            rewrite ^/(.*)$ /index.php?_url=/$1;
        }

        location ~ \.php {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            #pass to upstream configured in global nginx.conf
            fastcgi_pass php:9000;

            fastcgi_param PATH_INFO       $fastcgi_path_info;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_intercept_errors on;

            include fastcgi_params;
        }

        location ~* ^/(css|img|js|flv|swf|download)/(.+)$ {
            root $root_path;
            expires off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }
    }
}
