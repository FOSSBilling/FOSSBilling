[fossbilling]

listen = /run/php/fossbilling.socket
listen.backlog = -1
listen.owner = dev
listen.group = dev
listen.mode=0660

; Unix user/group of processes
user = dev
group = dev

; Choose how the process manager will control the number of child processes.
pm = dynamic
pm.max_children = 75
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 500

; Pass environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
